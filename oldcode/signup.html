        <div class="row justify-content-center align-items-center">

                <div class="">
                    <div class="row">
                        <div class="col-12 col-lg-7 my-auto">
                            <div class="rounded p-sm-4 pt-sm-0 py-2">
                                <div class="mb-lg-5">
                                    <h1 class="h1-xl fw-semibold mb-3 mb-lg-4">Sign Up to</h1>
                                    <h2 class="">GenZDealZ.ai is simple</h2>
                                </div>
                                <div class="fs-5 pt-2">
                                    <p class="mb-0 mb-lg-2">If you already have an account</p>
                                    <p>You can <a href="/login" class="text-second fw-bold">Login here !</a></p>
                                </div>
                                <div class="d-none d-lg-flex w-100 mt-5 pt-5">
                                    <img src="/images/login.png" class="w-auto ms-auto" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-5">
                            <div class="rounded p-sm-4 pt-sm-0 py-2">
                                <h2 class="mb-3 mb-sm-3 mb-md-4">Sign Up</h2>
                                <div class="notify"></div>
                                <form id="loginForm" aria-required="true">
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control bg-light-ppl" id="name" placeholder="">
                                        <label for="name" class="text-second">Full Name <b class="text-danger">*</b></label>
                                    </div>
                                    <div class="d-flex align-items-center w-100 mb-4">
                                        <span class="text-second">+91|</span>
                                        <div class="form-floating w-100 ms-2">
                                            <input type="text" maxlength="10" class="form-control bg-light-ppl"
                                                id="number" placeholder="" required="">
                                            <label for="number" class="text-second">Phone Number <b class="text-danger">*</b></label>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <select class="form-select bg-light-ppl" id="gender" aria-label="Gender">
                                            <option value="" selected class="">Select Gender</option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">Female</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                        <label for="gender">Gender</label>
                                    </div>
                                    <div class="date-wrapper">
                                    <div class="form-floating mb-4">
                                        <input type="date" class="form-control bg-light-ppl" id="birthDate"
                                            placeholder="">
                                            <label for="birthDate">Date Of Birth</label>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <select class="form-select bg-light-ppl" id="state" name="state"
                                            aria-label="State">
                                            <option value="" selected class="">Select State</option>
                                            <option value="AN">Andaman and Nicobar Islands</option>
                                            <option value="AP">Andhra Pradesh</option>
                                            <option value="AR">Arunachal Pradesh</option>
                                            <option value="AS">Assam</option>
                                            <option value="BR">Bihar</option>
                                            <option value="CH">Chandigarh</option>
                                            <option value="CT">Chhattisgarh</option>
                                            <option value="DH">Dadra and Nagar Haveli</option>
                                            <option value="DH">Daman and Diu</option>
                                            <option value="DL">Delhi</option>
                                            <option value="GA">Goa</option>
                                            <option value="GJ">Gujarat</option>
                                            <option value="HR">Haryana</option>
                                            <option value="HP">Himachal Pradesh</option>
                                            <option value="JK">Jammu and Kashmir</option>
                                            <option value="JH">Jharkhand</option>
                                            <option value="KA">Karnataka</option>
                                            <option value="KL">Kerala</option>
                                            <option value="LA">Ladakh</option>
                                            <option value="LD">Lakshadweep</option>
                                            <option value="MP">Madhya Pradesh</option>
                                            <option value="MH">Maharashtra</option>
                                            <option value="MN">Manipur</option>
                                            <option value="ML">Meghalaya</option>
                                            <option value="MZ">Mizoram</option>
                                            <option value="NL">Nagaland</option>
                                            <option value="OR">Odisha</option>
                                            <option value="PY">Puducherry</option>
                                            <option value="PB">Punjab</option>
                                            <option value="RJ">Rajasthan</option>
                                            <option value="SK">Sikkim</option>
                                            <option value="TN">Tamil Nadu</option>
                                            <option value="TG">Telangana</option>
                                            <option value="TR">Tripura</option>
                                            <option value="UP">Uttar Pradesh</option>
                                            <option value="UT">Uttarakhand</option>
                                            <option value="WB">West Bengal</option>
                                        </select>
                                        <label for="state">State</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control bg-light-ppl" id="college"
                                            placeholder="">
                                        <label for="college">College Name</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="text" class="form-control bg-light-ppl" id="course"
                                            placeholder="">
                                        <label for="course">Course Name</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="email" class="form-control bg-light-ppl" id="loginid"
                                            placeholder="name@example.com" required="">
                                        <label for="loginid">Email address <b class="text-danger">*</b></label>
                                        <div class="error-message2 text-start text-danger same-email"
                                            style="display: none;">Email
                                            already in use. Please enter a new email.</div>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" id="password" name="password" required=""
                                            class="form-control bg-light-ppl" placeholder="Password">
                                        <label for="password">Password <b class="text-danger">*</b></label>
                                        <i class="fa fa-eye-slash position-absolute text-second"
                                            style="top: 21px; right: 10px;" id="togglePasswordVisibility"
                                            onclick="togglePasswordVisibility()"></i>
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-md shadow btn-prim mb-4" id="signup">
                                    <div class="spinner-border text-white loader" style="height: 1.2rem; width: 1.2rem;"
                                        role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div><span class="text-signup fw-bold">Sign Up</span>
                                </button>
                                <!-- <div class="d-flex w-100 justify-content-center align-items-center">
                                    <hr class="w-25 m-0">

                                    <hr class="w-25 m-0">

                                <div class="pt-3">
                                    <button class="btn btn-light rounded-5 px-4">Google</button>
                                    <button class="btn btn-light rounded-5 px-4">Phone</button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    <!-- Modal -->
    <div class="modal fade" id="otpModal" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"
        tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-prim-new">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5 text-white" id="otpModalLabel">OTP Verification</h1>
                    <button type="button" class="btn text-white close" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fa fa-close"></i></button>
                </div>
                <div class="modal-body text-center">
                    <h5 class="number-shown text-white">Enter OTP sent to 877887879889</h5>
                    <div class="otp-field">
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input class="space" type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                        <input type="text" maxlength="1" />
                    </div>
                    <div id="recaptcha-container"></div>
                    <!-- <input type="text" id="verificationCodeInput" placeholder="Enter verification code">/ -->
                    <button id="verifyOtp" class="btn shadow w-50 rounded-3 border-0 text-white my-3"
                        style="background-color: #2e3192; height: 45px;">Verify</button>
                </div>
            </div>
        </div>

    <script>
        $(document).ready(function () {
            gtag('event', 'signup_click_web', {
                'signup_click_web_category': 'Link Click',
                'signup_click_label': `Clicked`,
                'transport_type': 'beacon'
            });
            $("#overlay").hide();
            document.querySelector(".date-wrapper").addEventListener("click", function() {
    document.getElementById("birthDate").showPicker();
});
        });
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleEye = document.getElementById("togglePasswordVisibility");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleEye.className = "fa fa-eye position-absolute text-second"                // toggleButton.textContent = "Hide Password";
            } else {
                passwordField.type = "password";
                toggleEye.className = "fa fa-eye-slash position-absolute text-second"
                // toggleButton.textContent = "Show Password";
            }
        }
