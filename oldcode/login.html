        $(document).ready(function () {
            $("#overlay").hide();

                const emailInput = document.querySelector("#loginid");
                const resetEmailInput = document.querySelector("#resetEmail");

                if (emailInput && resetEmailInput) {

                    setTimeout(() => resetEmail.focus(), 500); // Delay matches fade-in speed
                }
            });

        });
        $(".loader").hide();

        // Retrieve the predefined email and password from localStorage
        const predefinedEmail = localStorage.getItem('predefined_email');
        const predefinedPassword = localStorage.getItem('predefined_password');

        // Fill input fields with the retrieved values
        document.getElementById('loginid').value = predefinedEmail;
        document.getElementById('password').value = predefinedPassword;

        // Clear the stored values from localStorage
        localStorage.removeItem('predefined_email');
        localStorage.removeItem('predefined_password');


        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleEye = document.getElementById("togglePasswordVisibility");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleEye.className = "fa fa-eye position-absolute text-second"                // toggleButton.textContent = "Hide Password";
            } else {
                passwordField.type = "password";
                toggleEye.className = "fa fa-eye-slash position-absolute text-second"
            }
        }

        if (localStorage.getItem('authenticated') !== 'true') {
            // Set localStorage item to 'true'
            // userStatus.innerHTML = 'User not signed in through API';
            // Optionally, you can set additional items or perform other actions here.
        } else {
            // Check if there's a URL stored for redirection
            const redirectUrl = localStorage.getItem('redirectAfterLogin');

            if (redirectUrl) {
                // Redirect to the intended URL
                window.location.href = redirectUrl;
                localStorage.removeItem('redirectAfterLogin'); // Clean up storage
            } else {
                // If no URL is stored, redirect to the homepage
                window.location.href = 'index';
            }
            // userStatus.innerHTML = 'User is signed in through API';
