  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let baseUrl = window.location.origin;
      const params = new URLSearchParams(window.location.search);
      const query = params.get('query');

      const container = document.getElementById('dealResults');
      if (!query) {
        container.innerHTML = '<div class="no-results fs-3 fw-bold">No query provided.</div>';
        $("#overlay").hide();
        $(".footer, main").show();
        return;
      }

      try {
        const res = await fetch(`https://flashweb.iweberp.com/api/search?q=${encodeURIComponent(query)}`);
        const { results } = await res.json();

        if (!results || results.length === 0) {
          container.innerHTML = '<div class="no-results fs-3 fw-bold">No results found.</div>';
          $("#overlay").hide();
          $(".footer, main").show();
          return;
        }

        container.innerHTML = '';

        // Group by dealType
        const groupedDeals = {};
        results.forEach(deal => {
          const type = deal.dealType || 'Others';
          if (!groupedDeals[type]) groupedDeals[type] = [];
          groupedDeals[type].push(deal);
        });

        // Custom render functions per dealType
        const renderFunctions = {
          Giftcard: (deal) => {
            return `
          <div class="giftcard-card deal-card col-md-6 col-lg-4 col-xl-3">
            <div class="position-relative h-100" data-title="${deal.brandName}" data-url="${baseUrl}/brands_store_detail?storeId=${deal.brandId}">
            <span class="position-absolute top-0 end-0 badge bg-danger px-2 small rounded-5">${deal.maxDiscount}% Off</span>
            <div class="shadow rounded-4 h-100">
                <div class="aiml-deal w-100" style="height: 230px;">
                    <a target="_self" class="d-block w-100 h-100" id="${deal.brandName}" href="${baseUrl}/brands_store_detail?storeId=${deal.brandId}">
                        <img class="img-fluid w-100 h-100 d-block rounded-4 shadow-sm" style="object-fit:scale-fill;" loading="lazy" src="${deal.horizontalPoster || deal.image}" />
                    </a>
                </div>
                <div class="text-center px-3">
                    <a target="_self" class="fs-6 track-link text-black d-flex align-items-center text-center py-3 fw-bold" id="${deal.brandName}" href="${baseUrl}/brands_store_detail?storeId=${deal.brandId}">
                        <img class="rounded-circle me-3 shadow" width="40px" height="40px" style="object-fit:scale-down;" loading="lazy" src="${deal.image}" /> ${deal.brandName}
                    </a>
                </div>
            </div>
      </div>



            `;
          },

          Recharge: (deal) => {
            return `
        <div class="recharge-card deal-card col-md-6 col-lg-4 col-xl-3">
            <div class="position-relative h-100" >
            <span class="position-absolute top-0 end-0 badge bg-danger px-2 small rounded-5">${deal.discountPercentage / 1000}% Off</span>
            <div class="shadow rounded-4 h-100">
                <div class="aiml-deal w-100" style="height: 230px;">
                    <a target="_self" class="d-block w-100 h-100" href="${baseUrl}/recharge">
                        <img class="img-fluid w-100 h-100 d-block rounded-4 shadow-sm" style="object-fit:scale-fill;" loading="lazy" src="${deal.image}" />
                    </a>
                </div>
                <div class="text-center px-3">
                    <a target="_self" class="fs-6 track-link text-black d-flex align-items-center text-center py-3 fw-bold" id="${deal.brandName}" href="${baseUrl}/recharge">
                        <img class="rounded-circle me-3 shadow" width="40px" height="40px" style="object-fit:scale-down;" loading="lazy" src="${deal.image}" /> ${deal.brandName}
                    </a>
                </div>
            </div>
      </div>`;
          },

          Home_screen: (deal) => {
            return `
<div class="home-banner deal-card col-md-6 col-lg-4 col-xl-3">
            <div class="login-check h-100" data-title="${deal.brandName}" data-url="${deal.url}" title="${deal.category}">
        <div class="shadow rounded-4 h-100">
          <div class="aiml-deal w-100" style="height: 230px;">
            <a target="_blank" class="d-block w-100 h-100" id="${deal.brandName}" href="${deal.url}">
              <img class="img-fluid w-100 h-100 d-block" loading="lazy" src="${deal.image}" />
            </a>
          </div>
          <div>
            <a class=" track-link text-black d-block text-center pt-2 fw-semi-bold" id="${deal.brandName}" target="_blank" href="${deal.url}">
              ${deal.brandName}
            </a>
            <div id="${deal.brandName}">
              <div class="card-description small">
                <center>${deal.description}</center>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
          `;
          },

          // Fallback for unknown types
          Others: (item) => {
            return `
          <div class="generic-deal-card deal-card col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
            <div class="d-flex justify-content-center align-items-center h-100 align-items-stretch">
          <div class="card custom-card">
            <div class="card-header text-center bg-dark p-3">
              <img src="${item.image}" alt="${item.brandName}" class="shared-logo">
            </div>
            <div class="card-body text-center d-flex flex-column justify-content-between align-items-center h-100">
              <div class=""><h6 class="text-white mb-auto">${item.brandName}</h6></div>
              <div class="">
                <p class="price">₹ ${item.sharedPrice}/${item.duration} ${item.durationType}</p>
                <span class="badge bg-success mb-3">${item.shareLimit} People Sharing</span>
                <button class="btn btn-primary grab-btn" id="grabDeal" data-name="${item.brandName}">View</button>
              </div>
            </div>
          </div>
        </div>
          </div>`;
          }
        };

        // Render all sections
        Object.keys(groupedDeals).forEach(type => {
          const section = document.createElement('div');
          section.className = 'deal-section container';

          section.innerHTML = `<h3 class="section-title mb-3">GenZ ${type === "Home_screen"
              ? "AIML"
              : type === "Shared_sub"
                ? "Shared Subscription"
                : type
            } DealZ</h3>`;
          const wrapper = document.createElement('div');
          wrapper.className = `${type}-wrapper row gy-5 mb-5 align-items-stretch`;

          groupedDeals[type].forEach(deal => {
            const renderer = renderFunctions[type] || renderFunctions['Others'];
            const html = renderer(deal);
            wrapper.insertAdjacentHTML('beforeend', html);
          });

          section.appendChild(wrapper);
          container.appendChild(section);

          $(".grab-btn").off("click").on("click", function () {
        if (localStorage.getItem('authenticated') === 'true') {
          let dealName = $(this).data("name");
          window.open(`shared_subs?dealName=${encodeURIComponent(dealName)}`, "_self");
        } else {
          window.location.href = 'login';
        }
      });
          // Responsive image height adjustment
          function cardImgRatio() {
            var aimlImg = $(".aiml-deal");
            if (aimlImg.length) {
              aimlImg.each(function () {
                var aimlImageWidth = $(this).width();
                var height = (aimlImageWidth * 2) / 3;
                $(this).height(height);
              });
            }
          }
          cardImgRatio();


          const redirects = [
            { id: "#Study\\ Play\\ Win", title: "Study Play Win", link: "./smartab" },
            { id: "#GenZ\\ Life\\ Vitae", title: "GenZ Life Vitae", link: "./life_vitae" },
            { id: "#Become\\ NISM\\ Certified", title: "Become NISM Certified", link: "./nism" },
            { id: "#Become\\ Kitchen\\ Superstar", title: "Become Kitchen Superstar", link: "./kitchen" },
            { id: "#Study\\ Abroad\\ Made\\ Easy", title: "Study Abroad Made Easy", link: "./abroad_application" },
            { id: "#Loans\\ for\\ GenZ", title: "Loans for GenZ", link: "./flex_money" },
            { id: "#iPhone\\ 8\\ DealZ", title: "iPhone 8 DealZ", link: "./iphone" },
            { id: "#Secure\\ My\\ Scholarship", title: "Secure My Scholarship", link: "./secure_scholarship" },
            { id: "#Study\\ Abroad\\ on\\ Scholarship\\ ", title: "Study Abroad on Scholarship", link: "./secure_scholarship" },
          ];

          redirects.forEach(({ id, title, link }) => {
            let elements = document.querySelectorAll(id);
            elements.forEach(element => {
              element.href = link;
              let parent = element.closest(`[data-title='${title}']`);
              if (parent) parent.setAttribute("data-url", link);
            });
          });
          $(".login-check").off("click").on("click", async function (event) {
            event.preventDefault();

            let customElement = document.querySelector('[id="Darwin International conference"]');

            // Function to check if the target is related to the customElement (parent, child, or sibling)
            function isRelatedToCustomElement(target) {
              if (!customElement) return false;

              // Check if the clicked target is the customElement itself
              if (target === customElement) return true;

              // Check if the clicked element is a child of customElement
              if (customElement.contains(target)) return true;

              // Check if the clicked element is a parent of customElement
              if (target.contains(customElement)) return true;

              // Check if the clicked element is a sibling of customElement
              if (target.parentElement === customElement.parentElement) return true;

              return false;
            }

            // If the clicked element (or related) is the customElement, redirect to its original URL
            if (isRelatedToCustomElement(event.target)) {
              let defaultUrl = customElement.getAttribute("href");
              if (defaultUrl) {
                // console.log("Redirecting to:", defaultUrl);
                window.location.href = defaultUrl;
                return;
              } else {
                console.error("Original URL not found.");
                return;
              }
            }

            // Authentication Check
            if (localStorage.getItem("authenticated") !== "true") {
              console.warn("User not authenticated. Redirecting to login.");
              window.location.href = "login";
              return;
            }

            // Retrieve user data from localStorage
            const userDataString = localStorage.getItem("userDataF") || localStorage.getItem("userDataA");
            if (!userDataString) {
              console.error("User data not available in local storage");
              return;
            }

            let userData;
            try {
              userData = JSON.parse(userDataString);
            } catch (error) {
              console.error("Error parsing user data:", error);
              return;
            }

            const mobileNumber = userData?.number || userData.mobile_no || userData.phoneNumber;
            let [firstWord, lastWord] = userData?.name?.split(" ") || ["DefaultFirst", "DefaultLast"];
            let fName = userData?.first_name || firstWord;
            let lName = userData?.last_name || lastWord;

            const title = $(this).data("title");
            const redirectLink = $(this).data("url");
            window.open(`${redirectLink}`, "_blank");



            gtag("event", "deal_click_web", {
              deal_click_web_category: "Link Click",
              deal_click_label: `Product Name:${title}, User Details- ${mobileNumber || ""} ${userData.email || ""}, Name:${userData.name}`,
              transport_type: "beacon",
            });
          });
        });

        $("#overlay").hide();
        $(".footer, main").show();

      } catch (err) {
        container.innerHTML = '<div class="no-results fs-3 fw-bold">Error fetching data.</div>';
        console.error(err);
        $("#overlay").hide();
        $(".footer, main").show();
      }
    });

  </script>
