            // Function to animate text
            function animateText() {
                // Get text element
                const textElement = document.getElementById('animatedText');
                // Clear previous text
                textElement.innerHTML = '';
                // Get current text
                const currentText = texts[index];
                // Animate text
                animateTextHelper(textElement, currentText, 0);
                // Increment index or reset to 0 if end is reached
                index = (index + 1) % texts.length;
            }

            // Recursive function to animate text typewriter effect
            function animateTextHelper(element, text, currentIndex) {
                // Base case: end of text
                if (currentIndex === text.length) {
                    // Pause for 1 second
                    setTimeout(animateText, 2000);
                    return;
                }
                // Add current character to text element
                element.innerHTML += text[currentIndex];
                // Call the function recursively for the next character
                setTimeout(() => {
                    animateTextHelper(element, text, currentIndex + 1);
                }, 100); // Adjust animation speed here (in milliseconds)
            }
