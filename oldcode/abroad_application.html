    <script>
        // Function to show toast messages
function showToast(message, type) {
  const toastContainer = document.getElementById('toastContainer');

  // Create toast element
  const toast = document.createElement('div');
  toast.className = `alert alert-${type} alert-dismissible fade show`;
  toast.innerHTML = `
    ${message}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  `;

  // Add the toast to the container
  toastContainer.appendChild(toast);

  // Remove the toast after 3 seconds
  setTimeout(() => {
    toast.remove();
  }, 3000);
}

// Function to validate individual field
function validateField(field, value) {
  let errorMessage = '';

  if (value === '') {
    errorMessage = `Please enter your ${field.replace('_', ' ')}.`;
  } else {
    switch (field) {
      case 'email':
        const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
        if (!emailRegex.test(value)) {
          errorMessage = 'Please enter a valid email address.';
        }
        break;
      case 'number':
        const phoneRegex = /^[0-9]{10}$/; // Only 10 digits allowed
        if (!phoneRegex.test(value)) {
          errorMessage = 'Phone number must be exactly 10 digits.';
        }
        break;
    }
  }

  document.getElementById(`${field}Error`).innerText = errorMessage;
  return errorMessage === '';
}

// Attach real-time validation to input fields
const fields = [
  'name',
  'email',
  'number', 
  'education',
];

// Add event listeners to all fields
fields.forEach(field => {
  const inputElement = document.getElementById(field);
  if (inputElement) {
    // Real-time validation on input
    inputElement.addEventListener('input', () => {
      // For number field, restrict to digits only
      if (field === 'number') {
        inputElement.value = inputElement.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
      }
      validateField(field, inputElement.value.trim());
    });
  }
});

document.getElementById('submitBtn').addEventListener('click', async () => {
  let hasError = false;
  const formData = {
    full_name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone_number: document.getElementById('number').value.trim(),
    education_level: document.getElementById('education').value.trim(),
    field_of_study: document.getElementById('field').value.trim(),
    academic_scores: document.getElementById('academicScore').value.trim(),
    preferred_country: document.getElementById('country').value.trim(),
    desired_course: document.getElementById('course').value.trim(),
    intended_intake: document.getElementById('intake').value.trim(),
    test_scores: document.getElementById('score').value.trim(),
    budget_per_year: document.getElementById('budget').value.trim(),
    work_experience: document.getElementById('experience').value.trim() // Optional
  };

  // Validate all fields before submission
  fields.forEach(field => {
    const value = document.getElementById(field).value.trim();
    if (!validateField(field, value)) {
      hasError = true;
    }
  });

  if (hasError) {
    showToast('Please correct the errors and try again!', 'danger');
    return;
  }

  // Submit form if all fields are valid
  try {
    const response = await fetch('https://flashweb.iweberp.com/api/submit_application', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      showToast('Application submitted successfully!', 'success');
      document.getElementById('applicationForm').reset();
    } else {
      const errorData = await response.json();
      showToast(`Error: ${errorData.message || 'Something went wrong!'}`, 'danger');
    }
  } catch (error) {
    showToast('Network error. Please try again.', 'danger');
  }
});

    </script>
