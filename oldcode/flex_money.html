    <script>
        // Function to show toast messages
function showToast(message, type) {
  const toastContainer = document.getElementById('toastContainer');

  // Create toast element
  const toast = document.createElement('div');
  toast.className = `alert alert-${type} alert-dismissible fade show`;
  toast.innerHTML = `
    ${message}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  `;

  // Add the toast to the container
  toastContainer.appendChild(toast);

  // Remove the toast after 3 seconds
  setTimeout(() => {
    toast.remove();
  }, 3000);
}

// Function to validate individual field
function validateField(field, value) {
  let errorMessage = '';

  if (value === '') {
    errorMessage = `Please enter your ${field.replace('_', ' ')}.`;
  } else {
    switch (field) {
      case 'email':
        const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
        if (!emailRegex.test(value)) {
          errorMessage = 'Please enter a valid email address.';
        }
        break;
      case 'number':
        const phoneRegex = /^[0-9]{10}$/; // Only 10 digits allowed
        if (!phoneRegex.test(value)) {
          errorMessage = 'Phone number must be exactly 10 digits.';
        }
        break;
    }
  }

  document.getElementById(`${field}Error`).innerText = errorMessage;
  return errorMessage === '';
}

// Attach real-time validation to input fields
const fields = [
  'name',
  'number', 
  'email',
  'college',
  'admissionStatus',
  'loanType',
  'loanAmount',
];

// Add event listeners to all fields
fields.forEach(field => {
  const inputElement = document.getElementById(field);
  if (inputElement) {
    // Real-time validation on input
    inputElement.addEventListener('input', () => {
      // For number field, restrict to digits only
      if (field === 'number' || field === 'loanAmount') {
        inputElement.value = inputElement.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
      }
      validateField(field, inputElement.value.trim());
    });
  }
});

document.getElementById('submitBtn').addEventListener('click', async () => {
    $(".loader").show();
  $(".text-signup").hide();
  let hasError = false;
  const formData = {
    "Student Name": document.getElementById('name').value.trim(),
    "Mobile no": document.getElementById('number').value.trim(),
    "email id": document.getElementById('email').value.trim(),
    "College Name": document.getElementById('college').value.trim(),
    "Admission status": document.getElementById('admissionStatus').value.trim(),
    "Loan Type": document.getElementById('loanType').value.trim(),
    "Loan amount required": document.getElementById('loanAmount').value.trim(),
  };

  // Validate all fields before submission
  fields.forEach(field => {
    const value = document.getElementById(field).value.trim();
    if (!validateField(field, value)) {
      hasError = true;
    }
  });

  if (hasError) {
    $(".loader").hide();
      $(".text-signup").show();
    showToast('Please correct the errors and try again!', 'danger');
    return;
  }

  // Submit form if all fields are valid
  try {
    const response = await fetch('https://flashweb.iweberp.com/api/flex_money', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData),
      redirect: "follow"
    });

    if (response.ok) {
        $(".loader").hide();
      $(".text-signup").show();
        const successData = await response.json();
      showToast(`${successData.message || 'Application submitted successfully!'}`, 'success');
      document.getElementById('applicationForm').reset();
    } else {
        $(".loader").hide();
      $(".text-signup").show();
      const errorData = await response.json();
      showToast(`${errorData.error || 'Something went wrong!'}`, 'danger');
    }
  } catch (error) {
    $(".loader").hide();
      $(".text-signup").show();
    showToast('Network error. Please try again.', 'danger');
  }
});

    </script>
