<body>
    <special-header></special-header>
    <div class="margin" style="margin-bottom: 125px"><span></span></div>
    <div class="toast-container position-fixed p-3" style="z-index: 1058; top:100px;">
        <div class="toast toast-custom" class="border-0" class="toast" role="alert" aria-live="assertive"
            aria-atomic="true" data-delay="100">
            <!-- <div class="toast-header">
                <i class="fa fa-skull text-danger fw-bold me-2"></i>
                <strong class="me-auto">Caution</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div> -->
            <div class="toast-body text-center">
            </div>
        </div>
    </div>
    <main role="main" class="container mb-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-10">
                <div class=" text-center rounded p-sm-4 py-2">
                    <h2 class="mb-4 mb-sm-5">Profile</h2>
                    <div class="notify"></div>
                    <form id="loginForm" aria-required="true" class="row">
                        <div class="col-12 col-lg-6">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control bg-light-ppl" id="name" placeholder="">
                                <label for="name">Full Name <b class="text-danger">*</b></label>
                            </div>

                        </div>
                        <div class="col-12 col-lg-6">

                            <div class="d-flex align-items-center w-100 mb-4">
                                <span class="text-second">+91|</span>
                                <div class="form-floating w-100 ms-2">
                                    <input type="text" maxlength="10" class="form-control bg-light-ppl" id="number"
                                        placeholder="" required="">
                                    <label for="number">Phone Number <b class="text-danger">*</b></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">


                            <div class="form-floating mb-4">
                                <input type="email" class="form-control bg-light-ppl" id="loginid"
                                    placeholder="name@example.com" required="">
                                <label for="loginid">Email address <b class="text-danger">*</b></label>
                                <div class="error-message2 text-start text-danger same-email" style="display: none;">
                                    Email
                                    already in use. Please enter a new email.</div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">

                            <div class="form-floating mb-4">
                                <select class="form-select bg-light-ppl" id="gender" aria-label="Gender">
                                    <option value="" selected class="">Select Gender</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="OTHER">Other</option>
                                </select>
                                <label for="gender">Gender</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">

                            <div class="date-wrapper">
                                <div class="form-floating mb-4">
                                    <input type="date" class="form-control bg-light-ppl" id="birthDate" placeholder="">
                                    <label for="birthDate">Date Of Birth</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">


                            <div class="form-floating mb-4">
                                <select class="form-select bg-light-ppl" id="state" name="state" aria-label="State">
                                    <option value="" selected class="">Select State</option>
                                    <option value="AN">Andaman and Nicobar Islands</option>
                                    <option value="AP">Andhra Pradesh</option>
                                    <option value="AR">Arunachal Pradesh</option>
                                    <option value="AS">Assam</option>
                                    <option value="BR">Bihar</option>
                                    <option value="CH">Chandigarh</option>
                                    <option value="CT">Chhattisgarh</option>
                                    <option value="DH">Dadra and Nagar Haveli</option>
                                    <option value="DD">Daman and Diu</option>
                                    <option value="DL">Delhi</option>
                                    <option value="GA">Goa</option>
                                    <option value="GJ">Gujarat</option>
                                    <option value="HR">Haryana</option>
                                    <option value="HP">Himachal Pradesh</option>
                                    <option value="JK">Jammu and Kashmir</option>
                                    <option value="JH">Jharkhand</option>
                                    <option value="KA">Karnataka</option>
                                    <option value="KL">Kerala</option>
                                    <option value="LA">Ladakh</option>
                                    <option value="LD">Lakshadweep</option>
                                    <option value="MP">Madhya Pradesh</option>
                                    <option value="MH">Maharashtra</option>
                                    <option value="MN">Manipur</option>
                                    <option value="ML">Meghalaya</option>
                                    <option value="MZ">Mizoram</option>
                                    <option value="NL">Nagaland</option>
                                    <option value="OR">Odisha</option>
                                    <option value="PY">Puducherry</option>
                                    <option value="PB">Punjab</option>
                                    <option value="RJ">Rajasthan</option>
                                    <option value="SK">Sikkim</option>
                                    <option value="TN">Tamil Nadu</option>
                                    <option value="TG">Telangana</option>
                                    <option value="TR">Tripura</option>
                                    <option value="UP">Uttar Pradesh</option>
                                    <option value="UT">Uttarakhand</option>
                                    <option value="WB">West Bengal</option>
                                </select>
                                <label for="state">State</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">


                            <div class="form-floating mb-4">
                                <input type="text" class="form-control bg-light-ppl" id="college" placeholder="">
                                <label for="college">College Name</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">


                            <div class="form-floating mb-4">
                                <input type="text" class="form-control bg-light-ppl" id="course" placeholder="">
                                <label for="course">Course Name</label>
                            </div>
                        </div>


                    </form>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12 col-lg-6">
                            <button type="button" class="btn btn-md shadow btn-prim mb-4" id="editDetail">
                                <div class="spinner-border text-white loader" style="height: 1.2rem; width: 1.2rem;"
                                    role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div><span class="text-edit fw-bold">Edit Details</span>

                            </button>
                            <button type="submit" class="btn btn-md shadow btn-prim mb-4" id="saveDetail"
                                style="display: none;">
                                <div class="spinner-border text-white loader" style="height: 1.2rem; width: 1.2rem;"
                                    role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="text-save fw-bold">Save Details</span>
                            </button>
                            <div class="row justify-content-center align-items-center">
                                <hr class="col-3 text-muted">
                                <p class="col-3 text-muted">Or</p>
                                <hr class="col-3 text-muted">
                            </div>
                            <button type="button" class="btn btn-md shadow mb-4 text-white"
                                id="deleteAccount" style="background-color: #d9534f; height: 50px;">
                                <span class="fw-bold">Delete Account</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Delete Account Confirmation Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Account Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    Are you sure you want to permanently delete your account? This action cannot be undone.
                </div>
                <div class="modal-footer border-0">
                    <p class="text-muted" style="cursor: pointer;" data-bs-dismiss="modal">Cancel</p>
                    <button type="button" class="btn btn-danger" id="confirmDeleteAccount">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Reauthenticate Modal -->
    <div class="modal fade" id="reauthenticateModal" tabindex="-1" aria-labelledby="reauthenticateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 bg-black animated-toast">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="reauthenticateModalLabel">Reauthenticate to Continue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control bg-light-ppl" id="reauthEmail"
                            placeholder="Enter your email" required="">
                        <label for="reauthEmail" class="form-label">Email</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" id="reauthPassword" placeholder="Enter your password" name="password"
                            required="" class="form-control bg-light-ppl">
                        <label for="reauthPassword" class="form-label">Password</label>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <p class="text-muted" data-bs-dismiss="modal" style="cursor: pointer;">Cancel</p>
                    <button type="button" class="btn btn-danger" id="reauthenticateConfirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>

        $(document).ready(function () {
            $("#overlay").hide();
            document.querySelector(".date-wrapper").addEventListener("click", function () {
                document.getElementById("birthDate").showPicker();
            });
        });

    </script>
