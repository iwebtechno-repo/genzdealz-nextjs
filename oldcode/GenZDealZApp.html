    <script>
        // Trigger modal on page load
        $(document).ready(function () {
            function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    function redirectToOSSpecificLink() {
      var userAgent = window.navigator.userAgent;
      showLoader();

      // Check for Android
      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=iweb.student.marketplace&pcampaignid=web_share";
        return;
      }

      // Check for iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/in/app/genzdealz-ai/id6504975486";
        return;
      }

      const referrer = document.referrer;
    if (referrer.includes("iweb") || referrer.includes("iums")) {
        // console.log("User was redirected from:", referrer);
        window.location.href = `https://genzdealz.ai?redirect=${encodeURIComponent(referrer)}`;
    } else {
        // console.log("No referrer - user likely came directly or referrer is not passed.");
        window.location.href = "https://genzdealz.ai";
    }
      // console.log("User came from:", document.referrer);https://unidealz.in/GenZDealZApp
      // window.location.href = "https://genzdealz.ai?redirect=iums";
      // window.location.href = "http://127.0.0.1:5500?redirect=iums";
      // Optional: handle other cases if needed
    //   hideLoader();
      // console.log("OS is neither Android nor iOS");
    }

    // Call the function to check the OS and redirect
    redirectToOSSpecificLink();
