    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        let originalData = [];
    
        function fetchData() {
            if (localStorage.getItem('authenticated') === 'true') {
                fetch("https://flashweb.iweberp.com/api/GetDarwinData")
                    .then(response => response.json())
                    .then(result => {
                        originalData = result;
                        document.getElementById("totalRecords").textContent = originalData.length;
                        drawUI(originalData);
                    })
                    .catch(error => console.error("Error:", error.message));
            } else {
                window.location.href = './login';
            }
        }
    
        function drawUI(data) {
            const groupedData = groupByDate(data);
            const accordionContainer = document.getElementById("accordionExample");
            accordionContainer.innerHTML = "";
    
            Object.keys(groupedData).forEach((date, index) => {
                const entries = groupedData[date];
                const accordionItem = document.createElement("div");
                accordionItem.classList.add("accordion-item", "mb-3", "border", "border-2", "border-white", "rounded");
    
                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="heading${index}">
                        <button class="accordion-button collapsed bg-gradient bg-transparent text-white" type="button" 
                            data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                            ${date} (${entries.length})
                        </button>
                    </h2>
                    <div id="collapse${index}" class="accordion-collapse collapse text-white" aria-labelledby="heading${index}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            ${entries.map(item => `
                                <p><strong>Name:</strong> ${item.Username}</p>
                                <p><strong>Email:</strong> ${item.Email}</p>
                                <p><strong>Mobile No:</strong> ${item.MobileNo}</p>
                                <p><strong>Organisation:</strong> ${item.Organisation}</p>
                                <p><strong>Profession:</strong> ${item.Profession}</p>
                                <p><strong>Program:</strong> ${item.Program}</p>
                                <p><strong>Suggestion:</strong> ${item.Suggestion}</p>
                                ${generateButton(item.IdProofPath, "ID Proof")}
                                ${generateButton(item.PaymentConfirmationPath, "Payment Confirmation")}
                                <hr>
                            `).join("")}
                        </div>
                    </div>
                `;
    
                accordionContainer.prepend(accordionItem);
                $("#overlay").hide();
            });
        }
    
        function groupByDate(data) {
            return data.reduce((acc, item) => {
                const date = new Date(item.Created_On).toISOString().split("T")[0]; // Format YYYY-MM-DD
                acc[date] = acc[date] || [];
                acc[date].push(item);
                return acc;
            }, {});
        }
    
        
    // Function to generate a button based on file type
                function generateButton(filePath, label) {
                    if (filePath.endsWith(".pdf")) {
                        return `<button class="btn btn-outline-warning btn-sm me-2" onclick="viewPDF('${filePath}')">View ${label}</button>`;
                    } else {
                        return `<button class="btn btn-outline-warning btn-sm me-2" onclick="showImage('${filePath}')">View ${label}</button>`;
                    }
                }

                // Function to show the image in the modal
                function showImage(imagePath) {
                    const modalImage = document.getElementById("modalImage");
                    if (!modalImage) {
                        console.error("Modal image element not found!");
                        return;
                    }
                    modalImage.src = imagePath;
                    const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
                    imageModal.show();
                }

                // Function to view PDF in the modal
                function viewPDF(pdfPath) {
                    const modalPDF = document.getElementById("modalPDF");
                    if (!modalPDF) {
                        console.error("Modal PDF iframe element not found!");
                        return;
                    }
                    modalPDF.src = pdfPath;
                    const pdfModal = new bootstrap.Modal(document.getElementById("pdfModal"));
                    pdfModal.show();
                }

        function applyDateFilter() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
    
            if (!startDate || !endDate) {
                alert("Please select both start and end dates.");
                return;
            }
    
            const filteredData = originalData.filter(item => {
                const itemDate = new Date(item.Created_On).toISOString().split("T")[0];
                return itemDate >= startDate && itemDate <= endDate;
            });
    
            document.getElementById("totalRecords").textContent = filteredData.length;
            drawUI(filteredData);
        }
    
        fetchData();
    </script>


</body>
